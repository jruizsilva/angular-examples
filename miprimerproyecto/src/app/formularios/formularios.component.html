<h1>Formularios</h1>

<form [formGroup]="form">
  <input
    type="text"
    placeholder="Nombre"
    formControlName="name"
  />

  <pre><code><span>{{ form.get('name')?.value }}</span></code></pre>

  <div>
    <input
      type="checkbox"
      name="checkbox"
      formControlName="checkboxIsChecked"
    />
    {{ form.get('checkboxIsChecked')?.value }}
  </div>

  <button [disabled]="form.invalid">Enviar</button>

  <br />
  <pre><code>{{ form.value | json }}</code></pre>
</form>
