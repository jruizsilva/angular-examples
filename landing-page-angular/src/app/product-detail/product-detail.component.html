<ng-container *ngIf="!loading">
  <h1 class="h1">Producto: {{ product?.name }}</h1>
  <h2 [ngStyle]="{ color: 'red' }" class="h2">
    Precio: {{ product?.price | currency }}
  </h2>
  <h3 class="h3" *ngIf="product?.description">
    Descripcion: {{ product?.description }}
  </h3>
</ng-container>

<ng-container *ngIf="loading"
  ><i style="color: blue">Cargando...</i></ng-container
>
